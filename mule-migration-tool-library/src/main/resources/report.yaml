    message: Could not determine if policy is XML or JSON threat protection type. Please verify policy structure.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-api-gateways-policies#threat_protection_migration_issues
clientIdEnforcement:
  invalidMigrationElement:
    type: WARN
    message: Invalid element with no matching migration. Please review element structure.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-api-gateways-policies#client_id_enforcement_migration_issues

throttling:
  throttlingMultipleTiersNotSupported:
    type: WARN
    message: Throttling policy no longer supports multiple tiers, policy will be migrated to Rate Limit format.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-api-gateways-policies#elements_migrated_to_other_structures
  throttlingSLANotSupported:
    type: WARN
    message: Throttling SLA policy is no longer supported, policy will be migrated to Rate Limit SLA format.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-api-gateways-policies#elements_migrated_to_other_structures

raml:
  autocompletedConfigAttribute:
    type: WARN
    message: "Attribute '{attributeName}' in RAML config was not found, default value '{defaultValue}' was set for it."
  autocompletedOnErrorContinueElement:
    type: WARN
    message: "Element 'onErrorContinue' with type '{type}' was added by default while migrating."
  noMatchingConfig:
    type: ERROR
    message: No matching config was found for RAML element.

salesforce:
  accessTokenId:
    type: INFO
    message: "The access token id parameter was removed in salesforce 10.x"
  fetchSize:
    type: INFO
    message: "Fetch size parameter does not exists in Salesforce 10.x. As an alternative, the batchSize header can be set along with all the other headers."
    docLinks:
      - https://developer.salesforce.com/docs/atlas.en-us.api.meta/api/sforce_api_header_queryoptions.htm#topic-title
  outputMatch:
    type: INFO
    message: "The output for this operation changed from mule 3 to mule 4. Please check the transform message that maps the output to see if it matches the flow logic."

nocompatibility:
  dynamicflowref:
    type: ERROR
    message: "Dynamic flow reference, might result in Mule 3 properties (inbound/outbound) or variables (session) references not migrated"
  missingflow:
    type: ERROR
    message: "Flow ref references a flow that is not found in the current application"
  unsupportedproperty:
    type: ERROR
    message: "Cannot migrate {element}. At least 1 referenced property was emitted by an unsupported connector or source"
  melexpression:
    type: WARN
    message: "Cannot replace compatibility references in unmigrated MEL expression on {element}"
