message:
  sessionVars:
    type: WARN
    message: Instead of using session variables in the flow, use variables.
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#session_variables
  outboundProperties:
    type: WARN
    message: "Instead of using outbound properties in the flow, move the expression that sets the property into the XML attribute (such as 'method') of the operation or listener that accepts the expression."
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#outbound_properties
  copyProperties:
    type: WARN
    message: "Instead of copying inbound properties in the flow, use the 'attributes' of the message directly."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/intro-mule-message#inbound-properties-are-now-attributes
  attributesToInboundProperties:
    type: WARN
    message: "Expressions that query 'inboundProperties' from the message should instead query the message 'attributes'. Remove this component if there are no uses of 'inboundProperties' in expressions or components that rely on 'inboundProperties' (such as 'copy-properties')."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/intro-mule-message#inbound-properties-are-now-attributes
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#inbound_properties
  outboundPropertyEnricher:
    type: WARN
    message: Set this value as a variable instead of setting an outbound property.
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#outbound_properties
  inboundAttachments:
    type: WARN
    message: "Identify the received (inbound) attachments, and set them as variables."
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#inbound_attachments
  outboundAttachments:
    type: ERROR
    message: Refer to the documentation for the specific connector or operation to learn how to send attachments.
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#outbound_attachments
  expressionsAttachments:
    type: ERROR
    message: "Replace expressions that use 'inboundAttachments' with DataWeave selectors for handling multipart formats."
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#inbound_attachments
  springBeanDefinitionInsideMuleObject:
    type: ERROR
    message: "Spring bean definitions inside Mule components are not allowed. Rewrite the logic of the nested Spring bean as a DataWeave transformation in an 'ee:transform' component."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/transform-component-about

flow:
  dynamicFlowRefName:
    type: WARN
    message: "Make sure the expression used in the 'flow-ref' has the correct flow name, and remove the replacements from this expression."
  processingStrategy:
    type: INFO
    message: "The 'flow' element no longer has a 'processingStrategy' attribute."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/intro-engine
  redeliveryExhausted:
    type: ERROR
    message: "Flow already has a 'REDELIVERY_EXHAUSTED' error handler and a 'dead-letter-queue' (DLQ) in the 'idempotent-redeliery-policy'. Any outbound operation performed to publish to the DLQ must take place as part of handling the 'REDELIVERY_EXHAUSTED'."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-core-exception-strategies#with-redelivery
  threading:
    type: WARN
    message: "Threading profiles do not exist in Mule 4. You can replace them with a 'maxConcurrency' value in the flow."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/intro-engine

connectors:
  reconnectNotifiers:
    type: ERROR
    message: "Reconnection notifiers cannot be configured on the 'reconnect' element."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-database#reconnection_strategies

expressions:
  melToDw:
    type: WARN
    message: The MEL expression could not be migrated to a DataWeave expression.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-mel
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#mel_expressions
      - https://blogs.mulesoft.com/dev/mule-dev/why-dataweave-main-expression-language-mule-4
  inboundAttachments:
    type: ERROR
    message: "Replace expressions that use 'inboundAttachments' with DataWeave selectors for handling multipart formats."
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#inbound_attachments
  encodeBase64:
    type: ERROR
    message: "Cannot migrate 'encodeBase64' method. Consider using the 'toBase64' DataWeave function."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/dw-binaries-functions-tobase64
  datamapper:
    type: ERROR
    message: DataMapper migration is not supported. Use the DataWeave Migrator tool  to migrate uses of DataMapper.
    docLinks:
      - https://docs.mulesoft.com/mule-user-guide/v/3.8/dataweave-migrator
      - https://beta.docs.stgx.mulesoft.com/beta-mule-migration-tool/mule-runtime/4.3/migration-tool-procedure#datamapper
  methodInvocation:
    type: WARN
    message: The MEL expression contains a method invocation that could not be migrated to a Dataweave expression.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/dataweave-cookbook-java-methods
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-mel
dataWeave:
  migrationErrorFile:
    type: ERROR
    message: "Error migrating DataWeave script file '{scriptFileName}' from DW 1.0 to DW 2.0: {errorMessage}"
  migrationErrorScript:
    type: ERROR
    message: "Error migrating DataWeave script from DW 1.0 to DW 2.0: {errorMessage}"

expressionTransformer:
  multipleTransforms:
    type: ERROR
    message: "Error migrating migration-expression. Multiple return-argument are not supported"
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/set-payload-transformer-reference
      - https://docs.mulesoft.com/mule-runtime/4.3/transform-dataweave-xml-reference
  deprecated:
    type: ERROR
    message: "Mule 4 does not require transformers anymore. Now that DataWeave is the default expression language most scenarios that required a transformer no longer exist."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-transformers
      - https://docs.mulesoft.com/mule-runtime/4.3/transform-dataweave-xml-reference

quartz:
  repeatCount:
    type: ERROR
    message: "'repeatCount' is not supported by 'scheduler' in Mule 4."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-core-poll#qz_repeat_count
  unsupportedSource:
    type: ERROR
    message: "'job-endpoint' is not supported as a polling source. Replace it with a 'consume' or similar operation from the connector."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-core-poll#qz_job_endpoint
  outboundEndpoint:
    type: ERROR
    message: "'quartz:outbound-endpoint' is not supported in Mule 4."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-core-poll#qz_outbound_endpoint
  connector:
    type: INFO
    message: "The configutation of the Quartz connector is not needed by the `scheduler` in Mule 4"
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-core-poll#qz

http:
  mapExpression:
    type: WARN
    message: "Build the '{tagName}' map with a single DataWeave expression."
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#outbound_properties
  parseRequest:
    type: INFO
    message: "A 'parseRequest' is not needed in Mule 4 because the 'InputStream' of the multipart payload is provided as it is read."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-http#http-mime-types
      - https://docs.mulesoft.com/mule-runtime/4.3/dataweave-formats#format_form_data
  statusCode:
    type: WARN
    message: Avoid using an outbound property to determine the status code.
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#outbound_properties
  method:
    type: WARN
    message: Avoid using an outbound property to determine the method.
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#outbound_properties
  restConnect:
    type: ERROR
    message: To consume an API described by a RAML file, REST Connect is a more appropriate tool than using the HTTP connector directly.
    docLinks:
      - https://docs.mulesoft.com/anypoint-exchange/to-deploy-using-rest-connect
      - https://blogs.mulesoft.com/dev/anypoint-platform-dev/building-reusable-components-with-rest-connect-and-mule-4
  port:
    type: ERROR
    message: "'port' cannot be overridden by the HTTP Request operation. You can use an expression in the config to make it dynamic. Original value was port=\"{portNumber}\"."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-http#http-request
  host:
    type: ERROR
    message: "'host' cannot be overridden by the HTTP Request operation. You can use an expression in the config to make it dynamic. Original value was host=\"{host}\"."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-http#http-request
  parseResponse:
    type: WARN
    message: "'parseResponse' is not needed in Mule 4 because DataWeave 2.0 now handles those MIME types."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-http#http-mime-types
      - https://docs.mulesoft.com/mule-runtime/4.3/dataweave-formats#format_form_data
  socketProperties:
    type: ERROR
    message: The server socket properties can be configured at the runtime level in Mule 4.2.0 or higher.
    # TODO MULE-15135
  sendBodyMode:
    type: WARN
    message: "The 'sendBodyMode' was added for compatibility. It might not be needed in this app."
  cookies:
    type: ERROR
    message: Cookie support in Mule 4 is limited to resending any cookie received by the server.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-http
  reuseAddress:
    type: ERROR
    message: "The 'reuseAddress' attribute is only applicable to HTTP listeners, not requesters."
  checkPayload:
    type: WARN
    message: This replicates logic from the HTTP transport. Remove it if it is not needed.
  eTag:
    type: ERROR
    message: Consider using a watermark for checking 'ETag'.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-patterns-watermark
  domainConnector:
    type: ERROR
    message: This connector configuration was put in the endpoints in Mule 3. Complete this connection provider in the domain with the appropriate configuration.
  tlsClientClass:
    type: ERROR
    message: "'class' attribute of 'https:tls-client' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  tlsServerClass:
    type: ERROR
    message: "'class' attribute of 'https:tls-server' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  tlsKeyStoreClass:
    type: ERROR
    message: "'class' attribute of 'https:tls-key-store' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration

jms:
  customConnector:
    type: ERROR
    message: "Cannot automatically migrate JMS 'custom-connector'."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#using-a-different-broker
  weblogicMqConnector:
    type: ERROR
    message: Add the client library of the Weblogic MQ as a shared library.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#using-a-different-broker
  websphereMqConnector:
    type: ERROR
    message: IBM MQ connector should be used to connect to an IBM MQ broker.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#using-a-different-broker
  xaConnectionCache:
    type: ERROR
    message: Cannot configure the connection cache for XA in JMS.
  propertiesListener:
    type: WARN
    message: Avoid using properties to set the JMS response properties and headers.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#ListeningForNewMessages
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#RespondingToIncommingMessages
  listenerTx:
    type: WARN
    message: There can be no transaction active before the listener, so JOIN is not supported at this point.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#UsingTransactions
  propertiesPublish:
    type: WARN
    message: Avoid using properties to set the JMS properties and headers.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#SendingMessages
  nestedTx:
    type: ERROR
    message: "Use a 'try' scope to begin a nested transaction."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/try-scope-xml-reference#properties-of-try
  inboundProperties:
    type: WARN
    message: "Store the attributes of the source in a variable instead of using the inbound properties."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/intro-mule-message#inbound-properties-are-now-attributes
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#sending-messages
  beanConnectionFactory:
    type: ERROR
    message: "Cannot automatically migrate a JMS connection-factory defined as a spring bean."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-jms#ConnectingToABroker

file:
  streaming:
    type: INFO
    message: "'streaming' is not needed in the Mule 4 File connector because streams are now repeatable and enabled by default."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/streaming-about
  serialiseObjects:
    type: ERROR
    message: "'serialiseObjects' is not needed in Mule 4 File connector. You can process the payload with DataWeave directly without the need to convert it to a Java object."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/transform-component-about
  workDirectory:
    type: ERROR
    message: "'workDirectory' is not needed in Mule 4 File connector. The source file is locked, so there is no need to move it to a temporary location."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-file#file_configs
  workFileNamePattern:
    type: INFO
    message: "'workFileNamePattern' is not needed in Mule 4 File connector. The source file is locked, so there is no need to move it to a temporary location."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-file#file_configs
  filePath:
    type: ERROR
    message: Use a DataWeave expression in 'file:write' path attribute to set the filename of the file to write.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-file#file_write
  caseSensitive:
    type: INFO
    message: "'caseSensitive' is not supported in Mule 4 File connector. The case sensitivity is delegated to the file system."
    docLinks:
      - https://docs.mulesoft.com/file-connector/1.3/file-on-new-file
  responseTimeout:
    type: INFO
    message: "'responseTimeout' was not being used by the file transport."
  comparator:
    type: ERROR
    message: "'comparator'/'reverseOrder' are not yet supported by the File connector listener."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-file#file_listener
  notNeeded:
    type: INFO
    message: "'{attribute}' is not needed in Mule 4 File connector because streams are now repeatable and enabled by default."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/streaming-about

ftp:
  streaming:
    type: INFO
    message: "'streaming' is not needed in Mule 4 FTP connector because streams are now repeatable and enabled by default."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/streaming-about
  connectionFactoryClass:
    type: ERROR
    message: "'connectionFactoryClass' cannot be changed in Mule 4 FTP connector."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-ftp-sftp#migrating-an-ftp-connection

sftp:
  tempDir:
    type: ERROR
    message: "Use the 'sftp:move' operation to replicate the logic from 'tempDir' if needed."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-ftp-sftp#sftp-temp-dir
  addSeqNo:
    type: ERROR
    message: "The 'addSeqNo' value for 'duplicateHandling' is not supported bye the SFTP connector 'write' operation."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-ftp-sftp#sftp-addSeqNo

db:
  referencedDataSource:
    type: INFO
    message: "Mule 3 config has a '{referencer}' with a 'dataSource-ref'. It was converted to a 'db:data-source-connection'."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-database#example_data_source_db
  configAttributesOverlap:
    type: INFO
    message: "The attributes '{otherAttributes}' overlap with properties of the referenced DataSource and were removed."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-database#example_data_source_db
  jdbcDriverDependency:
    type: ERROR
    message: Add a suitable JDBC driver dependency for this connection.
    docLinks:
      - https://docs.mulesoft.com/db-connector/1.8/database-connector-examples#configure-a-database-connection
  jdbcUrlForSpecificEngine:
    type: INFO
    message: "The config in Mule 3 is specific for an engine, but it contained a 'url' attribute. It will be made generic to keep the URL."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-database#example_generic_db
  jbossTxManager:
    type: ERROR
    message: JBoss Transaction manager must be replaced by the Bitronix Transaction Manager provided by Mule.
  source:
    type: ERROR
    message: "'source' attribute does not exist in Mule 4. Update the query accordingly."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-database#database_dynamic_queries
  streaming:
    type: INFO
    message: Streaming is enabled by default in Mule 4
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-database#database_streaming

email:
  transformers:
    type: INFO
    message: Email transformers are no longer needed. The payload already has the type information.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/intro-transformations#data-types-and-object-to-string-byte-inputstream-transformers
  moveToFolder:
    type: ERROR
    message: "'moveToFolder' is not yet supported in Email Connector."
  pop3Backup:
    type: ERROR
    message: "'backupEnabled' and 'backupFolder' are no longer supported in Email Connector."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-email#migrating-a-pop3-inbound-endpoint
  pop3DefaultProcessMessageAction:
    type: ERROR
    message: "'defaultProcessMessageAction' is no longer supported by the Email connector."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-email#migrating-a-pop3-inbound-endpoint
  imapBackup:
    type: ERROR
    message: "'backupEnabled' and 'backupFolder' are no longer supported by the Email connector."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-email#migrating-an-imap-inbound-endpoint
  imapDefaultProcessMessageAction:
    type: ERROR
    message: "'defaultProcessMessageAction' is no longer supported by the Email connector."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-email#migrating-an-imap-inbound-endpoint
  outbound:
    type: ERROR
    message: "Use the inline configuration of the operation instead of relying on properties set before this endpoint."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-email#migrating-an-smtp-outbound-endpoint
  domainConnector:
    type: ERROR
    message: The Mule 3 configuration for this connector was located in the endpoints. Complete this connection provider in the domain with the appropriate configuration.
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#domain_connectors
  imapTlsClientClass:
    type: ERROR
    message: "'class' attribute of 'imaps:tls-client' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  imapKeyStoreClass:
    type: ERROR
    message: "'class' attribute of 'imaps:tls-key-store' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  pop3TlsClientClass:
    type: ERROR
    message: "'class' attribute of 'pop3s:tls-client' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  pop3KeyStoreClass:
    type: ERROR
    message: "'class' attribute of 'pop3s:tls-key-store' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  smtpTlsClientClass:
    type: ERROR
    message: "'class' attribute of 'smtps:tls-client' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  smtpKeyStoreClass:
    type: ERROR
    message: "'class' attribute of 'smtps:tls-key-store' was deprecated in 3.x. Use 'type' instead."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/tls-configuration
  gmail:
    type: WARN
    message: "Make sure the migrated app is allowed to access GMail."
    docLinks:
      - https://docs.mulesoft.com/email-connector/1.2/email-gmail#gmail-configurations

wsc:
  unsupportedProtocol:
    type: ERROR
    message: Web Service Consumer only supports HTTP or JMS transports.
  wsdl:
    type: WARN
    message: "A connector will be used for retrieving the WSDL only if a connector is referenced from this config."

validation:
  exceptionFactory:
    type: ERROR
    message: Exception Factory is no longer supported.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-module-validation
  customValidators:
    type: ERROR
    message: Custom Validators were replaced with the Extension Validators.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-module-validation#custom_validator

scripting:
  messageFormat:
    type: ERROR
    message: The message format in Mule 4 has changed. Change any uses of the message to match the new bindings in Mule 4.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/intro-mule-message
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-module-scripting

vm:
  externalTx:
    type: ERROR
    message: Mule 4 does not support joining with external transactions.
  listenerTx:
    type: WARN
    message: No transaction can be active before the listener, so JOIN is not supported at this point.
  nestedTx:
    type: ERROR
    message: Use a 'try' scope to begin a nested transaction.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/try-scope-xml-reference#properties-of-try
  sessionVars:
    type: WARN
    message: You can remove this if this flow is not using 'sessionVariables' or after migrating them to variables.
    docLinks:
      - https://github.com/mulesoft/mule-migration-assistant/blob/master/docs/user-docs/migration-tool-post-mig.adoc#session_variables
  requestReplyInbound:
    type: INFO
    message: The queue configured in the VM inbound endpoint of the 'request-reply' is not used anymore.
    docLinks:
      - https://docs.mulesoft.com/connectors/vm/vm-publish-response

transports:
  cantParseAddress:
    type: ERROR
    message: "Unable to parse endpoint address '{address}'."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-transports#address
  requestReplySplit:
