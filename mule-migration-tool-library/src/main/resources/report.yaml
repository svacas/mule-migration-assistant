      - https://docs.mulesoft.com/mule-runtime/4.3/migration-oauth2-provider
  tokenTtl:
    type: ERROR
    message: "The 'tokenTtlSeconds' must also be configured in the entryTtl of the 'object-store' for the 'token-config'."
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-oauth2-provider
  refreshTokenTtl:
    type: ERROR
    message: "The 'refreshTokenTtlSeconds' must be configured in the entryTtl of the 'object-store' for the Refresh Token Strategy in case there is one."
