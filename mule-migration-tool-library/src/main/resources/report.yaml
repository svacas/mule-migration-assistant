  config:
    type: INFO
    message: In Mule 4, you no longer need to create a Spring bean to declare an Object Store.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-objectstore#custom-object-store
  store:
    type: ERROR
    message: The exception thrown by the Object Store has changed.
    docLinks:
      - https://docs.mulesoft.com/mule-runtime/4.3/migration-connectors-objectstore#storing-values

async:
